<div class="container">
  <div class="row">
    <div class="col-sm-12">
      <h1>Teilnehmer</h1>
      <div class="chart">
        <ngx-charts-bar-vertical-stacked [scheme]="colorSchemeParticipants" [results]="dataParticipants" [gradient]="gradient" [xAxis]="showXAxis" [yAxis]="showYAxis"
          [legend]="showLegend" [showXAxisLabel]="showXAxisLabel" [showYAxisLabel]="showYAxisLabel" [xAxisLabel]="xAxisLabel"
          [yAxisLabel]="yAxisLabel" (select)="onSelect($event)">
        </ngx-charts-bar-vertical-stacked>
      </div>
      <h1>Girls / Boys</h1>
      <div class="chart">
        <ngx-charts-bar-vertical-normalized [scheme]="colorSchemeGirlsBoys" [results]="dataGirlsBoys" [gradient]="gradient" [xAxis]="showXAxis" [yAxis]="showYAxis"
          [legend]="showLegend" [showXAxisLabel]="showXAxisLabel" [showYAxisLabel]="showYAxisLabel" [xAxisLabel]="xAxisLabel"
          [yAxisLabel]="yAxisLabel" (select)="onSelect($event)">
        </ngx-charts-bar-vertical-normalized>
      </div>
