<div class="cd-content">
	<router-outlet></router-outlet>
</div>

<mat-menu #menu="matMenu" [overlapTrigger]="false">
	<button mat-menu-item [routerLink]="['/reports']">Reports</button>
	<button mat-menu-item *ngIf="auth.authenticated()" [routerLink]="['/scan']">Scan</button>
	<button mat-menu-item *ngIf="auth.authenticated()" [routerLink]="['/check-in']">Check-In</button>
	<button mat-menu-item *ngIf="auth.authenticated()" [routerLink]="['/participants']">Participants</button>
	<button mat-menu-item *ngIf="auth.authenticated()" [routerLink]="['/badges']">Badges</button>

	<button mat-menu-item *ngIf="auth.authenticated()" (click)="auth.logout()">Logout</button>
	<button mat-menu-item *ngIf="!auth.authenticated()" (click)="auth.login()">Login</button>
</mat-menu>

<button mat-fab [matMenuTriggerFor]="menu" class="menu" color="primary">
	<mat-icon>menu</mat-icon>
</button>
