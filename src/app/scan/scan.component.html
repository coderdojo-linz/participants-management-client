<div class="container">
    <div class="row">
        <div class="col-sm-12">
            <h1>Registrieren</h1>
        </div>
        <div class="col-sm-6">
            <div class="video-box">
                <div class="video-content"><video autoplay="autoplay"></video></div>
            </div>
            <canvas id="qr-canvas"></canvas>
        </div>
        <div class="col-sm-6">
            <button [hidden]="scanRunning" class="btn btn-primary btn-lg btn-block scan-button" (click)="start()">Scan starten</button>
            <button [hidden]="!scanRunning" class="btn btn-default btn-lg btn-block scan-button" (click)="stop()">Scan stoppen</button>

            <div [hidden]="!firstname" id="welcome-message" class="alert alert-success" role="alert">
                <p>Willkommen beim CoderDojo Linz, {{firstname}}!</p>
                <p>Du hast gerade deinen ersten CoderDojo Punkt gesammelt.</p>
            </div>
        </div>
    </div>
</div>
